<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Luckiest+Guy"
      rel="stylesheet"
    />
    <title>Calculator</title>
    <link rel="stylesheet" href="src/assets/css/estilos.css" />
    <link rel="stylesheet" type="text/css" href="src/js/jquery-ui.css" />
    <script type="module" src="src/scripts/jquery.js"></script>
    <script type="module" src="src/scripts/jquery-ui.js"></script>
  </head>
  <body>
    <div class="fondo">
      <div class="titulo-container">
        <h1>Â¡Do not Forget <span>the counting!</span></h1>
      </div>

      <div class="notas-container">
        <h2>Notes...</h2>
        <textarea class="nota-input" placeholder="Type Here..."></textarea>
      </div>

      <div id="calculadoraFondo">
        <div class="pantalla">
          <span id="display">0</span>
        </div>

        <div class="teclado">
          <img src="src/assets/image/ON.png" alt="On" class="tecla" id="on" />
          <img
            src="src/assets/image/sign.png"
            alt="signo"
            class="tecla"
            id="sign"
          />
          <img
            src="src/assets/image/raiz.png"
            alt="raiz"
            class="tecla"
            id="sqrt"
          />
          <img
            src="src/assets/image/dividido.png"
            alt="dividido"
            class="tecla divide"
            id="division"
          />

          <img src="src/assets/image/7.png" alt="7" class="tecla" id="7" />
          <img src="src/assets/image/8.png" alt="8" class="tecla" id="8" />
          <img src="src/assets/image/9.png" alt="9" class="tecla" id="9" />
          <img
            src="src/assets/image/por.png"
            alt="por"
            class="tecla multiplica"
            id="multiplication"
          />

          <img src="src/assets/image/4.png" alt="4" class="tecla" id="4" />
          <img src="src/assets/image/5.png" alt="5" class="tecla" id="5" />
          <img src="src/assets/image/6.png" alt="6" class="tecla" id="6" />
          <img
            src="src/assets/image/menos.png"
            alt="menos"
            class="tecla resta"
            id="subtraction"
          />

          <div class="row">
            <div class="col1">
              <img src="src/assets/image/1.png" alt="1" class="tecla" id="1" />
              <img src="src/assets/image/2.png" alt="2" class="tecla" id="2" />
              <img src="src/assets/image/3.png" alt="3" class="tecla" id="3" />

              <img src="src/assets/image/0.png" alt="0" class="tecla" id="0" />
              <img
                src="src/assets/image/punto.png"
                alt="punto"
                class="tecla"
                id="punto"
              />
              <img
                src="src/assets/image/igual.png"
                alt="igual"
                class="tecla"
                id="equal"
              />
            </div>
            <div class="col2">
              <img
                src="src/assets/image/mas.png"
                alt="mas"
                class="tecla suma"
                id="addition"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="container-libreta">
        <div class="libreta">
          <div class="contenido-ingresos">
            <h3>Income</h3>
            <ul>
              <li><span>Salary: </span>$1300.00</li>
              <li><span>Bonus: </span>$200.00</li>
            </ul>
          </div>
          <div class="contenido-egresos">
            <h3>Expenses</h3>
            <ul>
              <li><span>Housing: </span>$300.00</li>
              <li><span>Food: </span>$250.00</li>
              <li><span>Restaurants: </span>$120.00</li>
              <li><span>Car: </span>$100.00</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="src/index.ts"></script>
  </body>
</html>
