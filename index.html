<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Luckiest+Guy"
      rel="stylesheet"
    />
    <title>Calculator</title>
    <link rel="stylesheet" href="src/css/estilos.css" />
    <link rel="stylesheet" type="text/css" href="src/js/jquery-ui.css" />
    <script type="module" src="src/js/jquery.js"></script>
    <script type="module" src="src/js/jquery-ui.js"></script>
  </head>
  <body>
    <div class="fondo">
      <div class="titulo-container">
        <h1>Â¡Do not Forget <span>the counting!</span></h1>
      </div>

      <div class="notas-container">
        <h2>Notes...</h2>
        <textarea class="nota-input" placeholder="Type Here..."></textarea>
      </div>

      <div id="calculadoraFondo">
        <div class="pantalla">
          <span id="display">0</span>
        </div>

        <div class="teclado">
          <img
            src="src/image/ON.png"
            alt="On"
            class="tecla"
            id="on"
            onclick="reset()"
          />
          <img src="src/image/sign.png" alt="signo" class="tecla" id="sign" />
          <img
            src="src/image/raiz.png"
            alt="raiz"
            class="tecla"
            id="raiz"
            onclick="sqrtResult()"
          />
          <img
            src="src/image/dividido.png"
            alt="dividido"
            class="tecla divide"
            id="dividido"
            onclick="mathOperation(4)"
          />

          <img
            src="src/image/7.png"
            alt="7"
            class="tecla"
            id="7"
            onclick="showNumber(7)"
          />
          <img
            src="src/image/8.png"
            alt="8"
            class="tecla"
            id="8"
            onclick="showNumber(8)"
          />
          <img
            src="src/image/9.png"
            alt="9"
            class="tecla"
            id="9"
            onclick="showNumber(9)"
          />
          <img
            src="src/image/por.png"
            alt="por"
            class="tecla multiplica"
            id="por"
            onclick="mathOperation(3)"
          />

          <img
            src="src/image/4.png"
            alt="4"
            class="tecla"
            id="4"
            onclick="showNumber(4)"
          />
          <img
            src="src/image/5.png"
            alt="5"
            class="tecla"
            id="5"
            onclick="showNumber(5)"
          />
          <img
            src="src/image/6.png"
            alt="6"
            class="tecla"
            id="6"
            onclick="showNumber(6)"
          />
          <img
            src="src/image/menos.png"
            alt="menos"
            class="tecla resta"
            id="menos"
            onclick="mathOperation(2)"
          />

          <div class="row">
            <div class="col1">
              <img
                src="src/image/1.png"
                alt="1"
                class="tecla"
                id="1"
                onclick="showNumber(1)"
              />
              <img
                src="src/image/2.png"
                alt="2"
                class="tecla"
                id="2"
                onclick="showNumber(2)"
              />
              <img
                src="src/image/3.png"
                alt="3"
                class="tecla"
                id="3"
                onclick="showNumber(3)"
              />

              <img src="src/image/0.png" alt="0" class="tecla" id="0" />
              <img
                src="src/image/punto.png"
                alt="punto"
                class="tecla"
                id="punto"
              />
              <img
                src="src/image/igual.png"
                alt="igual"
                class="tecla"
                id="igual"
                onclick="solution()"
              />
            </div>
            <div class="col2">
              <img
                src="src/image/mas.png"
                alt="mas"
                class="tecla suma"
                id="mas"
                onclick="mathOperation(1)"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="container-libreta">
        <div class="libreta">
          <div class="contenido-ingresos">
            <h3>Income</h3>
            <ul>
              <li><span>Salary: </span>$1300.00</li>
              <li><span>Bonus: </span>$200.00</li>
            </ul>
          </div>
          <div class="contenido-egresos">
            <h3>Expenses</h3>
            <ul>
              <li><span>Housing: </span>$300.00</li>
              <li><span>Food: </span>$250.00</li>
              <li><span>Restaurants: </span>$120.00</li>
              <li><span>Car: </span>$100.00</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
